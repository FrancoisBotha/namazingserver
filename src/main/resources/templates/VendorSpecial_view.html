<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header"></head>

<body>

<div class="container">

    <div th:include="fragments/navbar:: navbar"></div>

    <div class="row mt-2">
        <div class="col-md-4">
            <h4 class="display-7 text-left" th:text="'Vendor: ' + ${vendor.vendorName}">Vendor: </h4>
            <h5 class="display-7 text-left" th:text="'Special: ' + ${special.specialName}">Vendor: </h5>
        </div>
    </div>

    <a th:href="@{|/admin/special/${vendor.id}|}" class="btn btn-outline-dark btn-sm mt-0" role="button">Back</a>

    <div class="row">
        <div class="col-md-8 mt-2">
            <img align="left"
                 height="60"
                 width="120"
                 th:src="${special.specialImgUrl}"
                 class="img-circle"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card card-body bg-light mt-2 mb-2">
                <div class="row">
                    <div class="col-md-4">
                        <h6 class="display-7 text-right">Name:</h6>
                    </div>
                    <div class="col-md-4 display-7" th:text="${special.specialName}">
                        Text
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <h6 class="display-7 text-right">Description:</h6>
                    </div>
                    <div class="col-md-4" th:text="${special.specialDesc}">
                        Text
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <h6 class="display-7 text-right">No:</h6>
                    </div>
                    <div class="col-md-4" th:text="${special.specialNo}">
                        Text
                    </div>
                </div>
            </div>
            <a th:href="@{|/admin/special/${vendor.id}/mod/${special.id}|}" class="btn btn-outline-dark btn-sm mt-0" role="button">Modify</a>
        </div>

    </div>

</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
