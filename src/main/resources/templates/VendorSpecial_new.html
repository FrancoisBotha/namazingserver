<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header"></head>

<body>

<div class="container">

    <div th:include="fragments/navbar:: navbar"></div>

    <div class="row mt-2">
        <div class="col-md-9">
            <div class="well">
                <div class="text-left">
                    <h4 class="display-6">Create new special entry</h4>

                    <form id="newspecialform"
                          th:action="@{|/admin/special/${vendor.id}/new|}"
                          th:object="${special}"
                          method="post"
                          enctype="multipart/form-data"
                    >

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p th:text="#{form.newspecial.hasErrors}">Error Message</p>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group" th:class="${#fields.hasErrors('specialNo')} ? 'form-group has-error' : 'form-group'">
                                    <label for="specialNo" th:text="#{special.specialNo}">Special No</label>
                                    <input type="text" id="specialNo" name="specialNo" class="form-control" th:field="*{specialNo}" th:errorclass="is-invalid"/>
                                    <div class="invalid-feedback"  th:if="${#fields.hasErrors('specialNo')}">
                                        <ul >
                                            <li  th:each="err : ${#fields.errors('specialNo')}" th:text="${err}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" th:class="${#fields.hasErrors('specialName')} ? 'form-group has-error' : 'form-group'">
                                    <label for="specialName" th:text="#{special.specialName}">special Name</label>
                                    <input type="text" id="specialName" name="specialName" class="form-control" th:field="*{specialName}" th:errorclass="is-invalid"/>
                                    <div class="invalid-feedback"  th:if="${#fields.hasErrors('specialName')}">
                                        <ul>
                                            <li  th:each="err : ${#fields.errors('specialName')}" th:text="${err}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" th:class="${#fields.hasErrors('specialDesc')} ? 'form-group has-error' : 'form-group'">
                                    <label for="specialDesc" th:text="#{special.specialDesc}">specialCde</label>
                                    <input type="text" id="vendorCde" name="vendorCde" class="form-control" th:field="*{specialDesc}" th:errorclass="is-invalid"/>
                                    <div class="invalid-feedback"  th:if="${#fields.hasErrors('specialDesc')}">
                                        <ul >
                                            <li  th:each="err : ${#fields.errors('specialDesc')}" th:text="${err}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="file" th:text="#{special.specialImgUrl}">File</label>
                            <input type="file" id="file" name="file" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a type="button" class="btn btn-primary" th:href="@{|/admin/special/${vendor.id}|}">Cancel</a>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
